<!DOCTYPE html>
<html lang="en">
<head><title>Upload PDF</title></head>
<body>
    <h2>Upload Notebook PDF</h2>
    <form id="uploadForm">
       <label for="title">PDF Title:</label><br>
<input type="text" id="title" name="title" placeholder="PDF Title" required><br>
      <label for="pdfFile">اختر ملف PDF:</label><br>
<input type="file" id="pdfFile" name="file" accept="application/pdf" required><br>
        <button type="submit">Upload</button>
    </form>
    <script>
        document.getElementById("uploadForm").onsubmit = async (e) => {
            e.preventDefault();
            let formData = new FormData(e.target);
            const res = await fetch("http://127.0.0.1:8000/upload_pdf/", {
                method: "POST", body: formData
            });
            const data = await res.json();
            alert(data.message);
        };
    </script>
</body>
</html>
